<!DOCTYPE html>
<body>

<h2>JavaScript kalkulator</h2>
<select name="operacija" id="operacija">
<option value="sabiranje">Sabiranje</option>
<option value="oduzimanje">Oduzimanje</option>
<option value="mnozenje">Mnozenje</option>
<option value="deljenje">Deljenje</option>
</select>
<br>
<p>Prvi broj   </p><input name="prviBroj" id="prviBroj" required>
<br>
<p>Drugi broj   </p><input name="drugiBroj" id="drugiBroj" required>
<br>
<br>
<input class="btn btn-info" type="submit" value="Submit" onclick="calculator()" />
<br>
<br>
<p>Rezultat</p>
<input name="rezultat" id="rezultat"   disabled> 

<script>
    function calculator(){
    var operacija = document.getElementById('operacija').value;
    var prviBroj = document.getElementById('prviBroj').value;
    var drugiBroj = document.getElementById('drugiBroj').value;
    var rezultat = 0;
    switch(operacija){
        case 'sabiranje':
        rezultat = parseInt(prviBroj) + parseInt(drugiBroj);
        break;
        case 'oduzimanje':
        rezultat = parseInt(prviBroj) - parseInt(drugiBroj);
        break;
        case 'mnozenje':
        rezultat = parseInt(prviBroj) * parseInt(drugiBroj);
        break;
        case 'deljenje':
        rezultat = parseInt(prviBroj) / parseInt(drugiBroj);
        break;
    }
    document.getElementById('rezultat').value = rezultat;
    }

</script>

</body>
